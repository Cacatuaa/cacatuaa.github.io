<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartopia - Guia de Captura</title>
    <style>
        :root {
            --bg-base: #0f172a;      
            --bg-card: #1e293b;      
            --bg-hover: #334155;     
            --text-main: #f8fafc;    
            --text-muted: #94a3b8;   
            --primary: #3b82f6;      
            --primary-hover: #2563eb;
            --border: #334155;       
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .search-container {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 600px;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 16px;
            background: var(--bg-card);
            color: var(--text-main);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        button, select {
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            background: var(--bg-card);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover, select:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        button.active {
            background-color: var(--primary);
            color: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-clear {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px dashed var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-clear:hover {
            background-color: #ef4444; 
            color: white;
            border-color: #ef4444;
        }

        select {
            appearance: none;
            padding-right: 40px;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2394a3b8%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        select option {
            background-color: var(--bg-card);
            color: var(--text-main);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            margin: 0;
            color: var(--text-main);
            font-size: 1.25rem;
        }

        .card .pt-name {
            margin: 0 0 10px 0;
            color: #60a5fa;
            font-size: 0.95rem;
            font-weight: 500;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-muted);
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            gap: 2px;
        }

        .card strong {
            color: var(--text-main);
        }

        .loc-pt {
            color: #60a5fa;
            font-size: 0.85rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .controls.tabs {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .controls.filters {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            input[type="text"], button, select {
                width: 100%;
                max-width: none;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            { en: "Golden King Crab", pt: "Caranguejo-real Dourado", locEn: "Sea Fishing", locPt: "Pesca no Mar", w: "üåà", t: "üåô, üåÖ, ‚òÄÔ∏è, üåá" },
            { en: "King Crab", pt: "Caranguejo-real", locEn: "Whale Sea", locPt: "Mar da Baleia", w: "üåà", t: "üåÖ, ‚òÄÔ∏è, üåá" },

        let currentTab = 'peixes';

        function setTab(tab) {
            currentTab = tab;
            document.getElementById('btn-peixes').classList.toggle('active', tab === 'peixes');
            document.getElementById('btn-insetos').classList.toggle('active', tab === 'insetos');
            
            document.getElementById('search-input').value = '';
            renderData();
        }

        function clearAll() {
            document.getElementById('search-input').value = '';
            document.getElementById('filter-weather').value = 'all';
            document.getElementById('filter-time').value = 'all';
            renderData();
        }

        function renderData() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const weatherFilter = document.getElementById('filter-weather').value;
            const timeFilter = document.getElementById('filter-time').value;
            const resultsContainer = document.getElementById('results');
            
            const dataToRender = currentTab === 'peixes' ? peixes : insetos;
            
            const filteredData = dataToRender.filter(item => {
                const matchSearch = item.en.toLowerCase().includes(searchQuery) || 
                                    item.pt.toLowerCase().includes(searchQuery) ||
                                    item.locEn.toLowerCase().includes(searchQuery) ||
                                    item.locPt.toLowerCase().includes(searchQuery);
                                    
                const matchWeather = weatherFilter === 'all' || item.w.includes(weatherFilter);
                const matchTime = timeFilter === 'all' || item.t.includes(timeFilter);
                return matchSearch && matchWeather && matchTime;
            });

            resultsContainer.innerHTML = '';

            if (filteredData.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state">Nenhum resultado encontrado para esses filtros.</div>';
                return;
            }

            filteredData.forEach(item => {

                `;

            });
        }
